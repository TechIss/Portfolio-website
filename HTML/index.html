<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issa Fabiala Portfolio</title>

    <link rel="stylesheet" href="../SASS/stylesheet.scss">
    <link rel="stylesheet" href="../SASS/stylesheet.css">
</head>

<body>

    <main id="maincontainer">

        <!-- Navbar -->
        <nav id="navcontainer">
            <div id="navbar">
            </div>
            <div class="circle">
                <div class="circle1">
                    <li>Home</li>
                </div>
                <div class="circle2">
                    <li>About</li>
                </div>
                <div class="circle3">
                    <li>Portfolio</li>
                </div>
                <div class="circle4">
                    <li>Contact</li>
                </div>
            </div>
        </nav>



        <!-- About -->
        <!-- Trigger/Open The Modal -->
        <button id="myBtn">About</button>

        <!-- The Modal -->

        <div id="About">

            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Some text in the Modal..</p>
                </div>

            </div>
        </div>

        <!-- Portfolio -->
        <div class="cardcontainer">
            <div class="card">
                <div class="face front">
                    <h2>HTML</h2>
                </div>
                <div class="face back">
                    <h2>Back</h2>
                </div>
            </div>

            <div class="card">
                <div class="face front">
                    <h2>CSS</h2>
                </div>
                <div class="face back">
                    <h2>Back</h2>
                </div>
            </div>

            <div class="card">
                <div class="face front">
                    <h2>JS</h2>
                </div>
                <div class="face back">
                    <h2>Back</h2>
                </div>
            </div>

            <div class="card">
                <div class="face front">
                    <h2>Testing</h2>
                </div>
                <div class="face back">
                    <h2>Back</h2>
                </div>
            </div>
        </div>
        <div id="contactForm">
            <h1>Contact me!</h1>
            <br>

            <Form>
                <label for="name">Name</label>
                <input type="text" id="name" name='fullname' placeholder="Full name">
                <br>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="E-mail">
                <br>
                <label for="Subject">Subject</label>
                <input type="text" name="onderwerp" id="onderwerp">
                <br>
                <label for="question">Come in contact with your question</label>
                <input type="text" name="question" id="question">
                <br>
            </Form>
        </div>

    </main>



    <script src="../JS/portfolio.js"></script>
</body>

</html>
