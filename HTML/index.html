<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issa Fabiala Portfolio</title>

    <link rel="stylesheet" href="../SASS/stylesheet.scss">
    <link rel="stylesheet" href="../SASS/stylesheet.css">
</head>

<body>

    <main id="maincontainer">

        <!-- Navbar -->
        <nav id="navcontainer">
            <div id="navbar">
            </div>
            <div class="circle">
                <div class="circle1">
                    <li>Home</li>
                </div>
                <div class="circle2">
                    <li>About</li>
                </div>
                <div class="circle3">
                    <li>Portfolio</li>
                </div>
                <div class="circle4">
                    <li>Contact</li>
                </div>
            </div>
        </nav>

        <!-- Carousel -->
        <div class="containerCarousel">
            <img src="/img/img1.jpg">
            <img src="/img/img2.jpg">
            <img src="/img/img3.jpg">
        </div>

        <!-- About -->
        <!-- Trigger/Open The Modal -->
        <button id="myBtn">About</button>

        <!-- The Modal -->

        <div id="About">

            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Some text in the Modal..</p>
                </div>

            </div>
        </div>

        <!-- Portfolio -->
        <div class="cardcontainer">
            <div class="card">
                <div class="face front">
                    <h2>Front</h2>
                </div>
                <div class="face back">
                    <h2>Back</h2>Hello
                </div>
            </div>

            <div class="card2">
                <div class="face front">
                    <h2>Front</h2>
                </div>
                <div class="face back">
                    <h2>Back</h2>
                </div>
            </div>
        </div>



    </main>



    <script src="../JS/portfolio.js"></script>
</body>

</html>
